{% extends 'posts/base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6">

        <h2 class="mb-4">Latest Posts in Category</h2>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for post in posts_by_cat %}
            <div class="col-md-6">
              <a href="{% url 'post-detail' post.slug %}" class="blog-entry element-animate" data-animate-effect="fadeIn">
                <img src="images/img_5.jpg" alt="Image placeholder">
                <div class="blog-content-body">
                  <div class="post-meta">
                    <span class="author mr-2"><img src="{{ post.author.profile.image.url }}"> {{ post.author }}</span>
                    <span class="mr-2">{{ post.date_posted|date:"d E o"}} </span>
                    <span class="ml-2"><span class="fa fa-comments"></span> 3 </span>
                    <span class="ml-2"><span class="fa fa-thumbs-up"></span> {{ post.likes }}</span>
                  </div>
                  <h2>{{ post.name }}</h2>
                </div>
              </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
