{% extends 'posts/base.html' %}
{% block content %}

<div class="row">
    <div class="col-md-6">
        <h2 class="mb-4">Latest Posts</h2>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for category in categories %}
        <div class="col-md-6">
          <a href="blog-single.html" class="blog-entry element-animate" data-animate-effect="fadeIn">
            <img src="images/img_5.jpg" alt="Image placeholder">
            <div class="blog-content-body">
              <div class="post-meta">
                <span class="author mr-2"><img src="images/person_1.jpg"> {{ category.post.author }}</span>
                <span class="mr-2">{{ category.post.date_posted|date:"d E o"}} </span>
                <span class="ml-2"><span class="fa fa-comments"></span> {{ category.post.likes }}</span>
              </div>
              <h2>{{ category.post.name }}</h2>
            </div>
          </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
